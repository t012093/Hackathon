<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- GitHub Projects中央ハブ -->
  <rect x="350" y="50" width="100" height="60" rx="5" fill="#f9f9fe" stroke="#333" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial">GitHub Projects</text>
  
  <!-- チーム -->
  <g id="teams">
    <!-- 開発チーム -->
    <rect x="100" y="200" width="120" height="50" rx="5" fill="#e3f2fd" stroke="#333"/>
    <text x="160" y="230" text-anchor="middle" font-family="Arial">開発チーム</text>
    <!-- デザインチーム -->
    <rect x="250" y="200" width="120" height="50" rx="5" fill="#f3e5f5" stroke="#333"/>
    <text x="310" y="230" text-anchor="middle" font-family="Arial">デザインチーム</text>
    <!-- 営業チーム -->
    <rect x="400" y="200" width="120" height="50" rx="5" fill="#e8f5e9" stroke="#333"/>
    <text x="460" y="230" text-anchor="middle" font-family="Arial">営業チーム</text>
    <!-- マーケティング -->
    <rect x="550" y="200" width="120" height="50" rx="5" fill="#fff3e0" stroke="#333"/>
    <text x="610" y="230" text-anchor="middle" font-family="Arial">マーケティング</text>
  </g>

  <!-- タスク管理フロー -->
  <g id="workflow">
    <rect x="200" y="350" width="400" height="60" rx="5" fill="#f5f5f5" stroke="#333"/>
    <text x="400" y="385" text-anchor="middle" font-family="Arial">タスク管理フロー</text>
    <!-- フローステップ -->
    <rect x="220" y="430" width="80" height="40" rx="5" fill="#bbdefb" stroke="#333"/>
    <text x="260" y="455" text-anchor="middle" font-family="Arial" font-size="12">バックログ</text>
    <rect x="320" y="430" width="80" height="40" rx="5" fill="#c8e6c9" stroke="#333"/>
    <text x="360" y="455" text-anchor="middle" font-family="Arial" font-size="12">進行中</text>
    <rect x="420" y="430" width="80" height="40" rx="5" fill="#fff9c4" stroke="#333"/>
    <text x="460" y="455" text-anchor="middle" font-family="Arial" font-size="12">レビュー</text>
    <rect x="520" y="430" width="80" height="40" rx="5" fill="#ffccbc" stroke="#333"/>
    <text x="560" y="455" text-anchor="middle" font-family="Arial" font-size="12">完了</text>
  </g>

  <!-- 接続線 -->
  <g id="connections" stroke="#666" stroke-width="2">
    <!-- チームからハブへの接続 -->
    <line x1="160" y1="200" x2="380" y2="110"/>
    <line x1="310" y1="200" x2="390" y2="110"/>
    <line x1="460" y1="200" x2="410" y2="110"/>
    <line x1="610" y1="200" x2="420" y2="110"/>
    <!-- ハブからワークフローへの接続 -->
    <line x1="400" y1="110" x2="400" y2="350"/>
  </g>
</svg>
