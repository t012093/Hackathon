<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- プロジェクトビューの例 -->
  <g id="project-views">
    <!-- ヘッダー -->
    <rect x="50" y="50" width="700" height="50" rx="5" fill="#f6f8fa" stroke="#333"/>
    <text x="100" y="80" font-family="Arial" font-size="16">プロジェクトビュー</text>
    
    <!-- ビューセレクター -->
    <rect x="400" y="60" width="300" height="30" rx="3" fill="#ffffff" stroke="#333"/>
    <text x="420" y="80" font-family="Arial" font-size="12">チーム別グループ表示 ▼</text>
  </g>

  <!-- グルーピング例 -->
  <g id="grouped-content">
    <!-- 開発チーム -->
    <g transform="translate(50, 120)">
      <rect width="700" height="120" fill="#f1f8ff" stroke="#333"/>
      <text x="20" y="30" font-family="Arial" font-size="14" fill="#0366d6">開発チーム</text>
      <!-- タスクカード -->
      <rect x="20" y="40" width="200" height="60" rx="3" fill="#ffffff" stroke="#333"/>
      <text x="30" y="65" font-family="Arial" font-size="12">フロントエンド実装</text>
      <rect x="250" y="40" width="200" height="60" rx="3" fill="#ffffff" stroke="#333"/>
      <text x="260" y="65" font-family="Arial" font-size="12">バックエンド実装</text>
    </g>

    <!-- デザインチーム -->
    <g transform="translate(50, 250)">
      <rect width="700" height="120" fill="#fff5f7" stroke="#333"/>
      <text x="20" y="30" font-family="Arial" font-size="14" fill="#d73a49">デザインチーム</text>
      <!-- タスクカード -->
      <rect x="20" y="40" width="200" height="60" rx="3" fill="#ffffff" stroke="#333"/>
      <text x="30" y="65" font-family="Arial" font-size="12">UI設計</text>
      <rect x="250" y="40" width="200" height="60" rx="3" fill="#ffffff" stroke="#333"/>
      <text x="260" y="65" font-family="Arial" font-size="12">アセット作成</text>
    </g>

    <!-- 営業チーム -->
    <g transform="translate(50, 380)">
      <rect width="700" height="120" fill="#f0fff4" stroke="#333"/>
      <text x="20" y="30" font-family="Arial" font-size="14" fill="#28a745">営業チーム</text>
      <!-- タスクカード -->
      <rect x="20" y="40" width="200" height="60" rx="3" fill="#ffffff" stroke="#333"/>
      <text x="30" y="65" font-family="Arial" font-size="12">顧客ヒアリング</text>
      <rect x="250" y="40" width="200" height="60" rx="3" fill="#ffffff" stroke="#333"/>
      <text x="260" y="65" font-family="Arial" font-size="12">提案資料作成</text>
    </g>
  </g>

  <!-- フィルターとビュー切替 -->
  <g id="view-controls" transform="translate(50, 520)">
    <rect width="700" height="40" rx="5" fill="#f6f8fa" stroke="#333"/>
    <text x="20" y="25" font-family="Arial" font-size="12">表示切替：</text>
    <rect x="100" y="10" width="100" height="20" rx="3" fill="#ffffff" stroke="#333"/>
    <text x="110" y="25" font-family="Arial" font-size="12">ボード表示</text>
    <rect x="220" y="10" width="100" height="20" rx="3" fill="#ffffff" stroke="#333"/>
    <text x="230" y="25" font-family="Arial" font-size="12">テーブル表示</text>
    <rect x="340" y="10" width="100" height="20" rx="3" fill="#ffffff" stroke="#333"/>
    <text x="350" y="25" font-family="Arial" font-size="12">ロードマップ</text>
  </g>
</svg>
